<html>
<head>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="QueueUnderflow.png">
  <script type="module" src="src/index.js"></script>
  <title>Queue Underflow</title>
</head>
<body>
  <div id="header" class="header">
    <h1 id="title">Queue Underflow</h1>
    <input type="text" id="search" placeholder="Search ...">
  </div>

  <div id="main" class="main">
    <div id="sidebar">
      <a class="sidebutt" id="activetab">Questions</a> <!--Href to get to different pages-->
      <a class="sidebutt">Tags</a>
    </div>
    <div id="content" class="content">
      <p class="contentheader">All Questions</p>
      <button id="askqbutt">Ask Question</button>
      <br>
      <p id="questioncount">x questions</p>
      <button id="newbutt" class="questionsort">Newest</button>
      <button id="activebutt" class="questionsort">Active</button>
      <button id="unbutt" class="questionsort">Unanswered</button>
      <br id="liststart">
      <table id="questions" class="questions"></table>
    </div>
    <div id="askquestion" class="content">
      <!-- The idea is to hide the previous section on "Ask Question" -->
      <h2>Question Title*</h2>
      <p style="font-style:italic">Limit title to 100 characters or less</p>
      <input type="text" name="questiontitle" id="qtitle" maxlength="100" required>
      <p class="errormsg" id="qtitleerror"></p>

      <h2>Question Text*</h2>
      <p style="font-style:italic">Add details</p>
      <textarea name="questiondesc" id="qtext" cols="80" rows="10"></textarea>
      <p class="errormsg" id="qtexterror"></p>

      <h2>Tags*</h2>
      <p style="font-style:italic">Add keywords separated by whitespace</p>
      <input type="text" name="questiontags" id="qtags">
      <p class="errormsg" id="qtagserror"</p>

      <h2>Username*</h2>
      <input type="text" name="questionasker" id="quser">
      <p class="errormsg" id="qusererror"></p>
      <br><br><br><br><br>

      <input type="button" id="postqbutt" value="Post Question">
      <p style="text-align:right">* indicates mandatory fields</p>
    </div>
  </div>
</body>
</html>
